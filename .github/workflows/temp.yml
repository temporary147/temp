name: Worker

on:
  workflow_dispatch:

concurrency:
  group: funding-normalizer-enterprise
  cancel-in-progress: true

jobs:
  run:
    name: Run Funding Snapshot
    runs-on: ubuntu-latest
    timeout-minutes: 4

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DISABLE_PIP_VERSION_CHECK: "1"

      # Runtime Controls (Enterprise Tuned)
      CACHE_TTL_SECONDS: 20
      HTTP_TIMEOUT_MS: 5000
      GLOBAL_JOB_TIMEOUT_MS: 25000
      DEBUG_API: "false"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python 3.11 (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate Secrets
        run: |
          test -n "${{ secrets.DBT_URL }}" || (echo "Missing DBT_URL" && exit 1)
          test -n "${{ secrets.DBT_KEY }}" || (echo "Missing DBT_KEY" && exit 1)

      - name: Run Funding Normalizer
        env:
          Z9_A1: ${{ secrets.Z9_A1 }}
          Z9_B2: ${{ secrets.Z9_B2 }}
          Z9_C3: ${{ secrets.Z9_C3 }}
          Z9_D4: ${{ secrets.Z9_D4 }}
          Z9_E5: ${{ secrets.Z9_E5 }}
          Z9_F6: ${{ secrets.Z9_F6 }}
          Z9_G7: ${{ secrets.Z9_G7 }}
          Z9_H8: ${{ secrets.Z9_H8 }}
          Z9_I9: ${{ secrets.Z9_I9 }}
          Z9_J0: ${{ secrets.Z9_J0 }}
          Z9_K1: ${{ secrets.Z9_K1 }}
          Z9_K2: ${{ secrets.Z9_K2 }}
          DBT_URL: ${{ secrets.DBT_URL }}
          DBT_KEY: ${{ secrets.DBT_KEY }}
        run: |
          echo "Starting Funding Snapshot..."
          python cfr.py
          echo "Funding Snapshot Completed."
