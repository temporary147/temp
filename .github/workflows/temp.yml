name: Worker

on:
  workflow_dispatch: {}

jobs:
  run-worker:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    concurrency:
      group: funding-worker
      cancel-in-progress: true

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp libsql cachetools python-dotenv

      - name: Run Worker
        env:
          PORT: 4000
          CACHE_TTL_SECONDS: 20
          HTTP_TIMEOUT_MS: 8000
          DEBUG_API: false
          GLOBAL_JOB_TIMEOUT_MS: 45000
          PYTHONUNBUFFERED: 1

          DBT_URL: ${{ secrets.DBT_URL }}
          DBT_KEY: ${{ secrets.DBT_KEY }}

          Z9_A1: ${{ secrets.Z9_A1 }}
          Z9_B2: ${{ secrets.Z9_B2 }}
          Z9_C3: ${{ secrets.Z9_C3 }}
          Z9_D4: ${{ secrets.Z9_D4 }}
          Z9_E5: ${{ secrets.Z9_E5 }}
          Z9_F6: ${{ secrets.Z9_F6 }}
          Z9_G7: ${{ secrets.Z9_G7 }}
          Z9_H8: ${{ secrets.Z9_H8 }}
          Z9_I9: ${{ secrets.Z9_I9 }}
          Z9_J0: ${{ secrets.Z9_J0 }}
          Z9_K1: ${{ secrets.Z9_K1 }}
          Z9_K2: ${{ secrets.Z9_K2 }}

        run: python cfr.py
